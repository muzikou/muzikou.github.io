        /// 校验用户名是不是重复，用户输入完 向后端发起请求
        // 如果用户每次输入都发出请求，冗余请求过多
        // 用户停止输入字符 500ms 后在发出
        const debounce = (func, wait=200) => {
            let timer = 0;
            return (...args) => {
                if (timer) clearTimeout(timer)
                timer = setTimeout(() => {
                    func.apply(this, args)
                }, wait)
            }
        }
        let i = 1
        window.addEventListener('scroll', debounce(() => {
            console.log(i)
            i += 1
        }), 500)
